  <script>
      console.log("did this work");
      var upbtn = document.getElementById('up');
      var downbtn = document.getElementById('down');
      var slidenum = 1;

      function btncheck(){
        downbtn.classList.remove("deactivate");
        upbtn.classList.remove("deactivate");
        if(slidenum == 1){
          upbtn.classList.add("deactivate");
        }else if(slidenum == 4){
          downbtn.classList.add("deactivate");
        }
      }
      function down(){
        var slide = document.getElementById("slide"+ slidenum);
        slide.classList.toggle("active");
        slidenum++;
        var slide = document.getElementById("slide"+ slidenum);
        slide.classList.toggle("active_up");
        slide.classList.toggle("active");
        btncheck();
      }
      function up(){
        var slide = document.getElementById("slide"+ slidenum);
        slide.classList.toggle("active_up");
        slide.classList.toggle("active");
        slidenum--;
        var slide = document.getElementById("slide"+ slidenum);
        slide.classList.toggle("active");
        btncheck();
      }
      document.addEventListener('keydown', function(event) {
          if(event.keyCode == 38) {
              up();
          }
          else if(event.keyCode == 40) {
              down();
          }
      });
  </script>
